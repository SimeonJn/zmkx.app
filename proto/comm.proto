syntax = "proto2";

enum Action {
  NOP = 0;
  VERSION = 1;
}

message MessageH2D { required Action action = 1; }

message MessageD2H {
  required Action action = 1;
  optional Version version = 2;
}

message Version {
  required string zephyr_version = 1;
  required string zmk_version = 2;
  required string app_version = 3;
}
