syntax = "proto2";

enum Action {
  NOP = 0;
  VERSION = 1;
  MOTOR_GET_STATE = 2;
  KNOB_GET_CONFIG = 3;
  KNOB_SET_CONFIG = 4;
  RGB_CONTROL = 5;
  RGB_GET_STATE = 6;
}

message MessageH2D {
  required Action action = 1;
  oneof payload {
    Nop nop = 2;
    KnobConfig knob_config = 3;
    RgbControl rgb_control = 4;
  }
}

message MessageD2H {
  required Action action = 1;
  oneof payload {
    Nop nop = 2;
    Version version = 3;
    MotorState motor_state = 4;
    KnobConfig knob_config = 5;
    RgbState rgb_state = 6;
  }
}

message Nop {}

message Version {
  required string zephyr_version = 1;
  required string zmk_version = 2;
  required string app_version = 3;
}

message MotorState {
  required uint32 timestamp = 1;
  required ControlMode control_mode = 2;
  required float current_angle = 3;
  required float current_velocity = 4;
  required float target_angle = 5;
  required float target_velocity = 6;
  required float target_voltage = 7;

  enum ControlMode {
    TORQUE = 0;
    VELOCITY = 1;
    ANGLE = 2;
  }
}

message KnobConfig {
  required bool demo = 1;
  required Mode mode = 2;
  optional float damped_min = 3;
  optional float damped_max = 4;

  enum Mode {
    DISABLE = 0;
    INERTIA = 1;
    ENCODER = 2;
    SPRING = 3;
    DAMPED = 4;
    SPIN = 5;
    RATCHET = 6;
  }
}

message RgbControl {
  required Command command = 1;

  enum Command {
    RGB_ON = 1;
    RGB_OFF = 2;
    RGB_HUI = 3;
    RGB_HUD = 4;
    RGB_SAI = 5;
    RGB_SAD = 6;
    RGB_BRI = 7;
    RGB_BRD = 8;
    RGB_SPI = 9;
    RGB_SPD = 10;
    RGB_EFF = 11;
    RGB_EFR = 12;
  }
}

message RgbState { required bool on = 1; }
